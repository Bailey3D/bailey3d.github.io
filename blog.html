---
layout: default
---
<main class="page-content">
{% include header.html %}

  <div class="leftcolumn">

    {% for post in site.posts %}
    <a  href="{{post.url}}" style="text-decoration: none;">
      <div class="card" href="www.google.com">
        <img src="{{post.img}}" class="fakeimg"></img>
        <h4 style="color:black;">{{post.title}}</h4>
        <a>{{post.description}}</a>
      </div>
    </a>

    {% endfor %}

  </div>
  
{% include footer.html %}
</main>
