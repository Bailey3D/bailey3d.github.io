<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content={{ site.theme_color | default: '#ffffff' }}>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">

    <!--Bailey3D: Added Magnific popup-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/magnific-popup.css">

    <!--Bailey3D: Added twentytwenty (image comparison)-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/twentytwenty.css" type="text/css" media="screen" />

    <!--Bailey3D: Added splide-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/packages/splide.min.css" type="text/css" media="screen" />
    <!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/packages/splide-default.min.css" type="text/css" media="screen" />-->

    <link rel="shortcut icon" type="image/png"
          {% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %}
    />
    <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    {% unless site.hide_share_buttons %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
    {% endunless %}
    {% seo %}
    {% feed_meta %}
    {%- if site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
